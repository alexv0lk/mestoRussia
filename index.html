<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Волков Алексей</h1>
          <p class="user-info__job">Junior Frontend web development</p>
          <button class="user-info__edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">
 
      <!-- Пример вёрстки карточки: -->

      <!-- конец примера. -->

    </div>
    <div class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
            <input type="text" name="name" required minlength="2" maxlength="30" class="popup__input popup__input_type_name" placeholder="Название">
            <span class="popup__error popup__error-name"></span>
            <input type="url" name="link" required class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
            <span class="popup__error popup__error-link"></span>
            <button type class="button popup__button">+</button>
        </form>
      </div>
    </div>
    <div class="popup popup-edit">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close close-edit">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit">
            <input type="text" name="name-edit" required minlength="2" maxlength="30" class="popup__input popup__input_type_name" placeholder="Имя">
            <span class="popup__error popup__error-name-edit"></span>
            <input type="text" name="myself-edit" required minlength="2" maxlength="30" class="popup__input popup__input_type_link-url" placeholder="О себе">
            <span class="popup__error popup__error-myself-edit"></span>
            <button type class="button popup__button popup__button_small">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup-image">
      <div class="popup__content-image">
        <img src="./images/close.svg" alt="" class="popup__close close-image">
        <img src="" alt="" class="popup__image">
      </div>
    </div>
  </div>
  <script src="js/Card.js"></script>
  <script src="js/CardList.js"></script>
  <script src="js/Button.js"></script>
  <script src="js/Popup.js"></script>
  <script src="js/UserInfo.js"></script>
  <script src="js/FormValidator.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
